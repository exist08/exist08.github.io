<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <script src="app.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Poppins:wght@600&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="cards">
      <div class="card front">
        <img src="./images/card-logo.svg" alt="">
        <h5 id="card-number-display">0000 0000 0000 0000</h5>
        <h6>
          <span class="name" id="card-name-display">FELICA LIRE</span>
          <span class="expiry" id="card-expiry-display">00/00</span>
        </h6>
      </div>
      <div class="card back">
        <h6 id="card-cvv-display">000</h6>
      </div>
    </div>
    <form id="form">
      <div class="fields">
        <p class="f-head">
          cardholder name
        </p>
        <input type="text" placeholder="e.g. Jane Appleseed" id="username">
        <p id="username-warning" class="warning-text"></p>
      </div>
      <div class="fields">
        <p class="f-head">
          card number 
        </p>
        <input type="text" placeholder="e.g. 1234 5678 9123 0000" id="cardnumber">
        <p id="cardnumber-warning" class="warning-text"></p>
      </div>
      <div class="date-n-cvv">
        <div class="fields">
          <p class="f-head">
            exp. date(mm/yy)
          </p>
          <input type="number" placeholder="MM" id="expiryDateMM">
          <input type="number" placeholder="YY" id="expiryDateYY">
          <p id="expiry-warning" class="warning-text"></p>
        </div>
        <div class="fields">
          <p class="f-head">
            cvv
          </p>
          <input type="number" placeholder="e.g. 123" id="cvvnumber">
          <p id="cvv-warning" class="warning-text"></p>
        </div>
      </div>
      <main id="main">
        <img src="./images/icon-complete.svg" alt="">
        <p>Thank you !</p>
        <p>
          We've added your card details
        </p>
        <button>
          Continue
        </button>
      </main>
      <button id="confirm">Confirm</button>
    </form>
  </div>
</body>
</html>
