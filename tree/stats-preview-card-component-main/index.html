<html lang="en">
<head>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Stats preview card component</title>

<body>
	<div class="container">

		<div class="intro">			
			<h2 class="heading">
				Get <span class="hlight">insights</span> that help your business grow.
			</h2>
			<p class="para">
				Discover the benefits of data analytics and make better decisions regarding revenue, customer 
				experience, and overall efficiency.
			</p>
			
			<div class="counter-section">
				<p class="counters"><span class="count">10k+ </span>companies</p>
				<p class="counters"><span class="count">314 </span>templates</p>
				<p class="counters"><span class="count">12M+ </span>queries</p>
			</div>
		</div>
		
		<div class="img-sec">
			<img src="./images/image-header-desktop.jpg" alt="">
		</div>
		
	</div>
