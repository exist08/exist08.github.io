<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-top">
        <div class="pro-pic">
          <img src="./images/image-victor.jpg" alt="people-image">
        </div>
      </div>
      
      <div class="info">
        <div class="name-age">
          <span class="name">Victor Crest</span>
          <span class="age">26</span>
        </div>
        <span class="addr">London</span>
      </div>
      
      <div class="stats-section">
        <div class="stats-container">
          <span class="stat">80K</span>
          <span class="stat-type">Followers</span>
        </div>
        <div class="stats-container">
          <span class="stat">803K</span>
          <span class="stat-type">Likes</span>
        </div>
        <div class="stats-container">
          <span class="stat">1.4K</span>
          <span class="stat-type">Photos</span>
        </div>
      </div>
    </div>
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
