<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | [Price Component]</title>

	<link rel="stylesheet" href="style.css">
	<script defer src="script.js"></script>
</head>

<body>
	<div class="container">
		<main>

			<div class="our-pricing">
				<h4>Our Pricing</h4>
				<div class="box">
					<span class="al">Annually</span>
					<label for="check-box" class="switch-toggle">
						<input type="checkbox" id="check-box">
						<span class="switch-btn"></span>
					</label>
					<span class="mh">Monthly</span>
				</div>
			</div>


			<div class="cards-container">

				<div class="cards">
					<div class="top">
						<h2 class="lvl">Basic</h2>
						<h1 class="price"></h1>
					</div>
					<div class="mid">
						<h3>
							500 GB Storage</h3>
						<h3>
							2 Users Allowed</h3>
						<h3>
							Send up to 3 GB</h3>
					</div>
					<div class="bot">
						<button>
							Learn More</button>
					</div>
				</div>

				<div class="cards">
					<div class="top">
						<h2 class="lvl">
							Professional</h2>
						<h1 class="price"></h1>
					</div>
					<div class="mid">
						<h3>
							1 TB Storage</h3>
						<h3>
							5 Users Allowed</h3>
						<h3>
							Send up to 10 GB</h3>
					</div>
					<div class="bot">
						<button>
							Learn More</button>
					</div>
				</div>

				<div class="cards">
					<div class="top">
						<h2 class="lvl">
							Master</h2>
						<h1 class="price"></h1>
					</div>
					<div class="mid">
						<h3>
							2 TB Storage</h3>
						<h3>
							10 Users Allowed</h3>
						<h3>
							Send up to 20 GB</h3>
					</div>
					<div class="bot">
						<button>
							Learn More</button>
					</div>
				</div>

			</div>

		</main>
	</div>
</body>

</html>
