<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Interactive pricing component</title>

	<link rel="stylesheet" href="style.css">
	<script defer src="script.js"></script>

</head>

<body>
	<div class="container">
		<main>
			<div class="intro">
				<h1>Simple, traffic-based pricing</h1>
				<h4>Sign-up for our 30-day trial. No credit card required.</h4>
			</div>

			<div class="outro main">
				<div class="upper">

					<div class="top">
						<div class="summ">
							<h2><span id="view-count">100K</span> <span id="light">PAGEVIEWS</span></h2>
							<h1>$<span id="expense">16</span> <span id="light">/month</span></h1>
						</div>
						<div class="slider">
							<input class="range"  type="range" name="slider" id="slider" value="16.00" min="8.00" max="36.00" onchange="valChanger(this.value)" onmousemove="valChanger(this.value)" >
							<h1>$<span id="expense2">16</span> <span id="light">/month</span></h1>
						</div>
					</div>

					<div class="bottom">
						<div class="cont">
							<span>Monthly Billing</span>
							<label for="check-box" class="switch-toggle">
								<input type="checkbox" id="check-box">
								<span class="switch-btn"></span>
							</label>
							<span>Yearly Billing</span>
						</div>
					</div>

				</div>
				<div class="lower">
					<ul>
						<li>Unlimited websites</li>
						<li>100% data ownership</li>
						<li>Email reports</li>
					</ul>
					<button>Start my trial</button>
				</div>



			</div>
		</main>
	</div>
</body>

</html>
