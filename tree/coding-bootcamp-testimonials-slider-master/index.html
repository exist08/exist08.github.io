<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

	<link rel="stylesheet" href="style.css">
	<script defer src="script.js"></script>
</head>

<body>
	<div class="container">

		<div class="box">
			<div class="contentBox">
				<p class="para" id="para"></p>
				<p class="details">
					<span class="name" id="name"></span>
					<span class="job" id="job"></span>
				</p>
			</div>
			<div class="imgBox" id="iBox">
				<div class="btn-container">
					<button id="left"><svg xmlns="http://www.w3.org/2000/svg" width="12" height="18">
							<path fill="none" stroke="#8585AC" stroke-width="3" d="M11 1L3 9l8 8" />
						</svg>
					</button>
					<button id="right"><svg xmlns="http://www.w3.org/2000/svg" width="13" height="18">
							<path fill="none" stroke="#8585AC" stroke-width="3" d="M2 1l8 8-8 8" />
						</svg>
					</button>
				</div>
			</div>
		</div>
		<!--Box End-->

	</div>
	<!--Container End-->

</body>

</html>
