<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container-1" id="cont-1">
    <div class="star"></div>
    <h1>
      How did we do?
    </h1>
    <p>
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    <ul>
      <li><button class="btns">1</button></li>
      <li><button class="btns">2</button></li>
      <li><button class="btns">3</button></li>
      <li><button class="btns">4</button></li>
      <li><button class="btns">5</button></li>
    </ul>    
    <button id="btn">Submit</button>
  </div>

  <div class="container-1 container-2" id="cont-2">
    <div class="imgBox"></div>
    <p class="org-p">
      You selected <span id="count"></span> out of 5
    </p>
    <h1>
      Thank you!
    </h1>
    <p>
      We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!
    </p>
  </div>
</body>
</html>
