<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Maker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="getdetails">
        <form class="form" method="GET">
            <h3 id="head-title">TOTW CARD MAKER</h3>
            <input type="text" id="player-name" placeholder="Name">
        
            <select id="player-pos">
                <option value="ST">ST</option>
                <option value="LW">LW</option>
                <option value="RW">RW</option>
                <option value="LF">LF</option>
                <option value="RF">RF</option>
                <option value="CAM">CAM</option>
                <option value="CM">CM</option>
                <option value="CDM">CDM</option>
                <option value="LM">LM</option>
                <option value="RM">RM</option>
                <option value="LWB">LWB</option>
                <option value="RWB">RWB</option>
                <option value="LB">LB</option>
                <option value="RB">RB</option>
                <option value="CB">CB</option>
                <option value="GK">GK</option>
            </select>
            
            <input type="range" min="80" max="90" id="player-ovr" placeholder="OVR">
    
            <input type="text" required id="player-flag" placeholder="Nation">
        
            <!-- <input type="text" required id="player-program" placeholder="Program"> -->

            <input type="button" value="Make Card" onclick="mCard()">

            <input type="reset" value="&circlearrowleft;" onclick="rCard()">

        </form>
    </div>
    <div id="container">
        <div class="card-conatiner">
            <img src="backgrounds_TOTWS3.png" alt="fifaCard">
            <span id="name">ronaldo</span>
            <img src="./players/goretzka.png" id="player-img">
            <span id="pos">ST</span>
            <span id="ovr">99</span>
            <img src="./flags/india.png" alt="" id="flag">
            <img src="./programs/totw.png" alt="" id="program">
        </div>
    </div>
</body>
</html>
